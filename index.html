		<title>3D相册旋转拖拽效果</title>

			body {

			* {
				margin: 0;
				padding: 0;
			}
			
			#wrap {
				width: 120px;
				height: 180px;
				margin: 200px auto 0;
				position: relative;
				transform-style: preserve-3d;
				transform: perspective(800px) rotateX(-10deg) rotateY(0deg);
				-webkit-transform: perspective(800px) rotateX(-10deg) rotateY(0deg);
			}
			
			#wrap img {
				position: absolute;
				left: 0;
				top: 0;
				width: 100%;
				height: 100%;
				border-radius: 4px;
				box-shadow: 0px 0px 10px #FFF;
				-webkit-box-reflect: below 10px -webkit-linear-gradient(top, rgba(0, 0, 0, 0) 50%, rgba(0, 0, 0, 0.7) 100%);
			}
		</style>
	</head>

	<body>
		<div id="wrap">
			<img src="img/1.jpg" alt="图片1" />
			<img src="img/2.jpg" alt="图片2" />

			<p></p>
		</div>

					$(this).css('transform', 'rotateY(' + i * Deg + 'deg) translateZ(350px)').attr('ondragstart', 'return false');

				//使用在移动端;
				function bind(obj, ev, fn) { 
				    if (obj.addEventListener) {
				        obj.addEventListener(ev, fn, false);
				    } else {
				        obj.attachEvent('on' + ev, function() {
				            fn.call(obj);
				        });
				    }
				};

				bind(document,'touchstart',fnStart);
				bind(document,'touchend',fnEnd);
				function fnStart(ev) {
					 console.log("按下了");
					 ev = ev.changedTouches[0];
					var x_ = ev.clientX;
					var y_ = ev.clientY;
					//console.log(x_,y_);
					bind(this,'touchmove',fnMove);
						function fnMove(ev) {
							console.log("移动了");
							ev = ev.changedTouches[0];
							//左右方向移动;
							var x = ev.clientX;
							var y = ev.clientY;
							//上下方向移动;
							xn = x - x_;
							yn = y - y_;
							roY += xn * 0.02;
							roX -= yn * 0.01;
							//console.log(x,y,x_,y_,xn,yn);
							$('#wrap').css('transform', 'perspective(800px) rotateX(' + roX + 'deg) rotateY(' + roY + 'deg)');
							// $(document.body).append('<div style="width:5px;height:5px;background:#f00;position:absolute;top:'+y+'px;left:'+x+'px;"></div>')
							x_ = ev.clientX;
							y_ = ev.clientY;
						};
				};
				function fnEnd() {
					 console.log("抬起了");
					$(this).unbind('touchmove');
					play = setInterval(function() {
						xn = xn * 0.95;
						yn = yn * 0.95;
						if (Math.abs(xn) <= 0.5 && Math.abs(yn) <= 0.5) {
							clearInterval(play);
						}
						roY += xn * 0.2;
						roX -= yn * 0.1;
						$('#wrap').css('transform', 'perspective(800px) rotateX(' + roX + 'deg) rotateY(' + roY + 'deg)');
					}, 30);
				};

			});
